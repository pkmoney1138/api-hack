<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>api-hack</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/jsapp.js"></script>
</head>
<body>
	<div class="background">
		<header class="intro">
			<h1>PK's Poster Palace</h1>
			<h3>
				Want to find an image of a poster from your favorite movie? Well, you've come to the right place. Just enter a movie title in the input box below and enjoy the view!
			</h3>
		</header>
		<form  class="input-area">
			<input type="text" placeholder="Enter a movie title" name="movie" class="input-box" />
			<input type="submit" value="Submit" class="enter" />
		</form>
		<div class="now-showing">
			<p>NOW SHOWING</p>
		</div>
		<div class="poster-result-area">
		</div>
		<div class="info-result-area">
		</div>
	</div>
